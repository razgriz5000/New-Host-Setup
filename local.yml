--- # Setup a New Host
- hosts: localhost
  become: true
  pre_tasks:
  - name: updateRepos
    yum: update_cache=yes name=* state=latest
    changed_when: false
  vars_prompt:
  - name: username
    prompt: What is username?
    default: user
  vars:
    dest: /home/"{{username}}"
    restult: destresult
    debug: destresult
  tasks:
  - name: install packages
    yum: name={{ item }} state=latest
    with_items:
      - htop
      - git
      - vim
  - name: Copy-vimrc
    copy:
      src: files/.vimrc
      dest: "{{ dest }}"
  - name: CreateUser
    user:
      name: "{{ username }}"
      state: present

