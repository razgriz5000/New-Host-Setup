--- # Setup a New Host
- hosts: localhost
  become: true
  pre_tasks:
  - name: updateRepos
    yum: update_cache=yes name=* state=latest
    changed_when: false
  tasks:
  - name: install packages
    yum: name={{ item }} state=latest
    with_items:
      - htop
      - git
      - vim
  - name: Copy-vimrc
    copy:
      src: files/.vimrc
      dest: ~/.vimrc
  - name: CreateUser
    user:
      name: razgriz
      state: present
      update_password: on_create
      password: Temp1234

